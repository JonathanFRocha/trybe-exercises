<!DOCTYPE html>
<html>
  <body>
    <h2 id="page-title">Título</h2>
    <p class="paragraph" id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p class="paragraph" id="second-paragraph">Segundo parágrafo!</p>

    <script>
      var paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("page-title").innerText = "Avengers - Endgame";
      document.getElementById("second-paragraph").innerText = "Jonathan";
      document.getElementById("subtitle").innerText = "well well";
      //
      const paragraphs = document.getElementsByClassName("paragraph");
      console.log(paragraphs);
      for (let para of paragraphs) {
        para.style.fontSize = "2em";
      }
      paragraphs[0].style.color = "blue";
      document.getElementsByTagName("h2")[0].style.fontSize = "6em";
    </script>
  </body>
</html>
