<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Forms</title>
  </head>
  <body class="container-sm">
    <header><h1 class="title d-flex justify-content-center">My Form</h1></header>
    <main>
      <form class="d-flex flex-column" id="myForm" action="" method="get">
        <fieldset class="shadow p-3 mt-4 mb-5 bg-light rounded row g-3">
          <h3 class="text-center">Personal Data</h3>
          <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input class="form-control" name="name" maxlength="40" required id="name" type="text" />
          </div>
          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF:</label>
            <input class="form-control" name="cpf" maxlength="11" required id="cpf" type="text" />
          </div>
          <div class="col-12">
            <label for="email" class="form-label">Email:</label>
            <input
              class="form-control"
              name="email"
              maxlength="50"
              required
              id="email"
              type="email"
            />
          </div>
          <div class="col-md-8">
            <label for="address" class="form-label">Address: </label>
            <input
              class="form-control"
              name="address"
              maxlength="200"
              required
              id="address"
              type="text"
            />
          </div>
          <div class="col-md-4">
            <label for="city" class="form-label">City:</label>
            <input class="form-control" name="city" maxlength="28" required id="city" type="text" />
          </div>
          <div class="d-flex justify-content-around">
            <div class="col-md-3">
              <label for="states" class="form-label">State:</label>
              <select class="form-select form-select-md" name="state" id="states"></select>
            </div>
            <div class="col-md-3">
              <p>Type:</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  id="type1"
                  name="type"
                  checked
                  value="house"
                  type="radio"
                />
                <label for="type1" class="form-check-label">House</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  id="type2"
                  name="type"
                  value="apartment"
                  type="radio"
                />
                <label for="type2" class="form-check-label"> Apartment </label>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="shadow p-3 mt-4 bg-light rounded row g-3">
          <h3 class="text-center">Experience</h3>
          <div class="col-md-12">
            <label class="form-label" for="curriculum">Resume Summary:</label>
            <textarea
              class="form-control"
              required
              maxlength="1000"
              name="curriculum"
              id="curriculum"
              cols="30"
              rows="5"
            ></textarea>
          </div>
          <div class="d-flex justify-content-around">
            <div class="col-md-4">
              <label class="form-label" for="job">Job: </label>
              <input class="form-control" maxlength="40" name="job" id="job" required type="text" />
            </div>
            <div class="col-md-4">
              <label class="form-label" for="start_date">Start Date: </label>
              <input
                class="form-control"
                placeholder="DD/MM/YYYY"
                required
                name="start_date"
                id="start_date"
                type="text"
              />
            </div>
          </div>
          <div class="col12">
            <label class="form-label" for="job_description">Job Description:</label>
            <input
              class="form-control"
              maxlength="500"
              required
              name="job_description"
              id="job_description"
              type="text"
            />
          </div>
          <div class="">
            <button class="btn btn-success" id="submitBtn" type="submit">Send</button>
            <button class="btn btn-danger" id="resetBtn" type="reset">Clear</button>
          </div>
        </fieldset>
      </form>
      <p id="sentMessage"></p>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
