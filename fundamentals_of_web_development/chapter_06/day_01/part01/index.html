<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
  </head>
  <body>
    <main>
      <section>
        <h2>Login</h2>
        <form action="" method="get">
          <div class="form_email_container">
            <label for="email">E-mail</label>
            <input
              class="form_email"
              name="email"
              id="email"
              type="email"
              placeholder="digite seu email"
              required
              autocomplete="off"
              autofocus
            />
          </div>
          <div class="form_password_container">
            <label for="password">Password</label>
            <input
              class="form_password"
              name="password"
              id="password"
              type="password"
              placeholder="digite sua senha"
              required
            />
          </div>
          <button type="submit">Entrar</button>
        </form>
      </section>
    </main>
  </body>
</html>
